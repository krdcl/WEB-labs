<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Занотутка</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.min.css" />

</head>
<body>
	<div class="wrap-all-content">
		<div class="wrapper main-body inner-page">
			<!-- Header -->
			<header class="wrap-header main-header">
				<!-- Navigation -->
				<nav class="navbar navbar-default">
					<div class="content">

						<div class="navbar-user-profile">
							<a href="userpage"> <img src="images/avatar-img.jpg"
								alt="user_1" class="avatar-image-url">
							</a>
						</div>

						<div class="toggle-off-menu right-menu"
							data-toggle="#off-canvas-menu-right">
							<span></span>
						</div>

						<div class="navbar-header">
							<a class="navbar-brand" href="/">Занотутка</a>
						</div>

					</div>
					<!-- /.container-fluid -->
				</nav>
			</header>

			<div class="main-content">
				<div class="content">
					<div class="row">						
							<div class="col-xs-12 col-sm-3 wrap-user-menu">
							<div class="block-content">

								<div class="text-center">
									<img href="userpage" src="images/avatar-img.jpg" alt=""
										class="avatar-image avatar-image-url" />
								</div>
								<div>
									<span th:text="${user.login}">Такий-то юзер</span> 
								</div>

								<div class="text-left>
									<span class="toggle-user-menu">
									</span>
									<ul class="left-user-menu">
										<li><a href="/user_profile">Ваш профіль</a></li>
										<li><a href="">Друзі</a></li>
										<li><a href="/list">Новини</a></li>
										<li><a href="">Відповіді</a></li>
										<li><a href="/logout">Вийти</a></li>
									</ul>
								</div>

							</div>
						</div>

						<div class="col-xs-12 col-sm-9 wrap-content-list left">
							<div class="text-center">
								<h1>Найпопулярніше</h1>
							</div>
							<ul class="pagination" th:if="${pagesCount} > 1">
								<li th:each="page: ${#numbers.sequence(1, pagesCount)}"
									th:class="${page} == ${currentPage} ? 'active'"><a
									href="#" th:href="@{/list(page=${page})}"> <span
										th:text="${page}"></span>
								</a></li>
							</ul>





							<div class="posts-list-section">
								<div class="content">
									<div class="row">

										<div class="row" th:each="post: ${posts}">
											<div class="text-center"">
												<div class="thumbnail block-with-payment">
													<div class="wrap-img">
														<a href=""> <img src="images/no-photo.jpg"
															alt="Colors of Cats">
														</a>
													</div>
													<div class="caption">
														<h3 class="text-center" th:text="${post.getDescription()}">Тут
															буде опис новини</h3>
														<p class="text-center" th:text="${post.author.login}">автор</p>
													</div>
													<div class="wrap-btns">
														<a href="" class="btn btn-green"> Прочитати </a>
													</div>
												</div>
											</div>
										</div>


									</div>
								</div>
							</div>

						</div>
					</div>
				</div>

			</div>

		</div>

		<footer class="wrapper main-footer">
			<div class="content">
				<div class="footer-links">
					<a href="/about/">Про нас</a> <a href="/policy/">Політика
						конфіденціальності</a> <a href="/teams/">Правила сервісу</a>
				</div>
			</div>
		</footer>



	</div>
	
	<script>
      var link = document.querySelector('link[rel=import]');
      var content = link.import.querySelector('#left_menu-dm');
      document.body.appendChild(content.cloneNode(true));
    </script>
	
</body>
</html>
