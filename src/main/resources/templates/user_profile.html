<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Занотутка</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/yurastyle.css" />

</head>
<body>
	<div class="wrap-all-content">
		<div class="wrapper main-body inner-page">
			<!-- Header -->
			<header class="wrap-header main-header">
				<!-- Navigation -->
				<nav class="navbar navbar-default">
					<div class="content">

						<div class="navbar-user-profile">
							<a title="Недавній перегляд" href="/userpage"> <img src="images/avatar-img.jpg"
								class="avatar-image-url">
							
							</a>
						</div>
						

						<div class="navbar-header">
							<a class="navbar-brand" href="/">Занотутка</a>
						</div>
					</div>					
				</nav>
			</header>

			<div class="main-content">
				<div class="content">
					<div class="row">
						<div class="col-xs-12 col-sm-3 wrap-user-menu">
							<div class="block-content">
								<div class="text-center" >
								<a href=""> 
									<img src="images/avatar-img.jpg" 
									
										class="avatar-image " />
										</a>
								</div >
								
								<div class="text-left>
									<span class="toggle-user-menu"></span>
									<ul class="left-user-menu">
										<li><a href="">Ваш профіль</a></li>
										<li><a href="">Друзі</a></li>
										<li><a href="/list">Новини</a></li>
										<li><a href="">Відповіді</a></li>
										<li><a href="">Вийти</a></li>
									</ul>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-9 wrap-content-block">
							<div class="block-content">
								<h1>ІНФОРМАЦІЯ КОРИСТУВАЧА</h1>
								<div class="wrap-form">
									<div class="form-group">
										<label for="id_first_name">Ім`я</label>

										<div>
											<input class="form-control" id="id_first_name"
											value="Василій"	name="first_name" type="text" />
										</div>
										<div id="first_name"></div>
									</div>

									<div class="form-group">

										<label for="id_last_name">Прізвище</label>

										<div>
											<input class="form-control" id="id_last_name"
											value="Пупкін"
												name="last_name" type="text" />
										</div>
										
									</div>

									<div class="form-group">
										<label for="id_username">Ваш нік</label>
										<div>
											<input class="form-control" id="id_username" name="username"
											value="Sumo122GTP5"
												type="text" />
										</div>										
									</div>

									<div class="form-group">
										<label for="id_gender">Стать</label>

										<div>
											<select id="id_gender" name="gender">
												<option value="0" selected="selected">чоловіча</option>
												<option value="1">жіноча</option>
											</select>
										</div>
										
									</div>

									<div class="form-group old-password">
										<label for="password">Пароль</label> <input type="password"
											 name="password" id="password" maxlength="16"
											onfocus="type='text'" onBlur="type='password'"											
											title="від 8 до 16 символів" value="sumo1222SkEjJaJ" />
									</div>

									<div class="toggle-password">
										<span>Змінити пароль</span>
									</div>


									<div class="form-group new-password">
										<div>
											<input id="id_password1" name="password1"
												placeholder="New Password" type="password" />
										</div>
										<div id="password1" class="errors"></div>
									</div>

									<div class="form-group new-password">
										<div>
											<input id="id_password2" name="password2" 
												placeholder="Confirm New Password" type="password" />
										</div>
										<div id="password2" class="errors"></div>
									</div>

									<div class="form-group">
										<label for="id_email">Email</label>
										<div>
											<input class="form-control" id="id_email" name="email"
												 type="text" value="user_1@example.com" />
										</div>										
									</div>

									<div class="form-group">

										<label for="id_expire_date">День народження</label>
										<div>
											<div class="input-group date" id="id_date_picker">
												<input class="form-control" id="id_date" name="date"
													type="date"> <span class="input-group-addon">
													<span class="icon-picker"></span>
												</span>
											</div>
										</div>
									</div>

									<div class="form-group">


										<label for="id_description">Про себе</label>
										<div>
											<textarea class="form-control" cols="40" id="id_description"
												maxlength="1000" name="description" rows="10">Окрім рідної української мови, володію російською, та вивчаю польську, англійську та  німецьку. Я - реальна особа, яку можна знайти в соціальних сітках - vk.com, а також facebook.com. Запрошую всіх до ознайомлення з моїм першим блогом, коментування і задання питань, Вам обов'язково сподобається. З 2014 року у вільний час практикую викладання польської мови. </textarea>
										</div>

									</div>
									<div class="form-group">
										<label for="id_country">Країна</label>
										<div>
											<select multiple id="id_country" name="gender">
												<option value="0" selected="selected">Україна</option>
												<option value="1">Білорусь</option>
												<option value="2">Польща</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="id_city">Місто</label>
										<div>
											<select id="id_city" name="gender">
												<option value="0" selected="selected">Вінниця</option>
												<option value="1">Київ</option>
												<option value="2">Львів</option>
											</select>
										</div>
									</div>
									<div class="wrap-btns right">
										<button type="submit" class="btn btn-green large">Зберегти</button>
									</div>


								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="wrapper main-footer">
			<div class="content">
				<div class="footer-links">
					<a href="/about/">Про нас</a> <a href="/policy/">Політика
						конфіденціальності</a> <a href="/teams/">Правила сервісу</a>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
